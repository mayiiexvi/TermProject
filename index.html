<!DOCTYPE html>
<html>
  <head>
    <title>RASVEL's Online Book Shop</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/main.css" />   
    <link rel="stylesheet" href="css/home.css" />  
    <link rel="stylesheet" href="css/vendor/ecicons.min.css" />   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arapey:wght@400;700&display=swap">

    <script src="js/vendor/jquery-3.5.1.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/products.js"></script>
    <script src="js/users.js"></script>
    <script src="https://kit.fontawesome.com/735452579a.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  </head>
  <body id="body">
    <!-- header contains logo, navigation, popups on hover -->
    <header>
      <div class="logo">
        <a href="/home"><img src="/images/logo.png" /></a>
      </div>
      <nav class="nav-container">
        <a href="./books-list.html" id="books" class="nav-items books">Books</a>
        <a class="nav-items" href="./about.html">About Us</a>
        <a class="nav-items" href="./contact.html">Contact Us</a>
      </nav>
      <div id="search-wrapper" class="search-wrapper">
        <form class="search-bar">
          <input type="text" 
            onfocus="this.placeholder = 'Looking for something?'" 
            onblur="this.placeholder = ''" 
            id="search-input" 
            class="search-input" 
            placeholder="Looking for something?" />
          <span id="search" class="search-icon"><i class="fa-solid fa-magnifying-glass fa-md" style="color: #442B1D;"></i></span for="search">
        </form>
      </div>
      <div class="account-wrapper">
        <div id="myaccount-wrapper" class="myaccount-wrapper">
          <button id="myaccount" class="myaccount">
            <a href="#">
              <i class="fa-solid fa-user fa-xl" style="color: #442B1D;"></i>
            </a>
          </button>
        </div>
        <div id="myaccount-modal" class="myaccount-modal">
          <div class="account-signin">
            <h5>Sign In</h5>
            <div class="form-container">
              <label for="uname">Username/Email:</label>
              <input id="uname" type="text" name="uname"/>
              <label for="pword">Password:</label>
              <input id="pword" type="password" name="pword"/>
              
              <a href="./forgotPassword.html">
                <label for="forgot-pword" class="forgot-pword">
                  Forgot Password?
                </label>
              </a>
              <div class="btn-container">
                <button id="login-btn" type="submit" onclick="login()">Login</button>
              </div>
              
              <a href="./registration.html">
                <label for="register" class="register">
                  Create Account
                </label>
              </a>
            </div>
          </div>
          <div class="account-profile">
            <h5>Welcome!</h5>
            <div class="form-container">
              <a href="./user-profile.html">
                <label for="profile" class="profile">
                  User Profile
                </label>
              </a>
              <div class="btn-container">
                <button id="logout-btn" type="submit" onclick="logout()">Log out</button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      
      <div id="cart-wrapper" class="cart-wrapper">
        <button class="cart">
          <a href="./shoppingcart.html">
            <i id="cart-icon" class="fa-solid fa-cart-shopping fa-xl" style="color: #442B1D;"></i>
          </a>
        </button>
      </div>
    </header>
    <!-- page content starts here -->
    <main id="content-wrapper" class="content-wrapper">
      <br>
      <!-- Slideshow container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <img src="images/banner1.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="images/banner2.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <!-- The dots/circles -->
      <div style="text-align:center; margin-top: 10px;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
      </div>
      <div class="divider"></div>

      <div class="categories-container">
        <div class="displays">
        <a href="books-list.html?category=topseller" class="display">
          <img id="topseller-image" src="images/1.png">
          <span class="display-text">Top Sellers</span>
        </a>
        <a href="books-list.html?category=new" class="display">
          <img id="newrelease-image" src="images/2.png">
          <span class="display-text">New Releases</span>
        </a>
        <a href="books-list.html?category=myster" class="display">
          <img id="mystery-image" src="images/4.png">
          <span class="display-text">Mystery</span>
        </a>
        <a href="books-list.html?category=horror" class="display">
          <img id="horror-image" src="images/5.png">
          <span class="display-text">Horror</span>
        </a>
        <a href="books-list.html?category=fantasy" class="display">
          <img id="fantasy-image"  src="images/6.png">
          <span class="display-text">Fantasy</span>
        </a>
        <a href="books-list.html?category=romance" class="display">
          <img id="romance-image"  src="images/7.png">
          <span class="display-text">Romance</span>
        </a>
        </div>    

      </div>
      <br>
        <div class="divider"></div>
      <br>
      <div class="botd-container">
        <div class="botd-heading">
          <b>Book of the Day</b>
        </div>
        <div class="book">
          <div id="book-cover"></div>
          <div id="book-details">
            
          </div>
        </div>
        <!-- <i class="fa-solid fa-ellipsis" style="color: #442B1D;"></i> -->
      </div>
      <div class="top-sellers-container">
        <div class="botd-heading">
          <b>Top Sellers</b>
        </div>
        <div class="book" id="top-sellers-container">
            
          </div>
        </div>
        <i class="fa-solid fa-ellipsis" style="color: #442B1D;"></i>
      </div>

    </main>
    <!-- footer contains page info and social media links -->
    <footer class="footer-wrapper">
      <span>&copy; 2023, RASVEL's | Lambton College in Toronto - Fall 2023.</span>
      <div class="social-media">
        <a href="https://www.facebook.com" target=”_blank”><i class="fa-brands fa-facebook fa-xl" style="color: white;"></i></a>
        <a href="https://www.instagram.com" target=”_blank”><i class="fa-brands fa-instagram fa-xl" style="color: white;"></i></a>
      </div>
    </footer>
  </body>
</html>
