<!DOCTYPE html>
<html>

<head>
  <title>Contact Us</title>
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap">

  <script src="js/vendor/jquery-3.5.1.min.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/contact.js"></script>
  <script src="js/users.js"></script>
  
  <script src="https://kit.fontawesome.com/735452579a.js" crossorigin="anonymous"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body id="body">
  <!-- header contains logo, navigation, popups on hover -->
  <header>
    <div class="logo">
      <a href="/user/home"><img src="/images/logo.png" /></a>
    </div>
    <nav class="nav-container">
      <a href="/books-list.html" id="books" class="nav-items books">Books</a>
      <a class="nav-items" href="/about.html">About Us</a>
      <a class="nav-items" href="/contact.html">Contact Us</a>
    </nav>
    <div id="search-wrapper" class="search-wrapper">
      <form class="search-bar">
        <input type="text" 
          onfocus="this.placeholder = 'Looking for something?'" 
          onblur="this.placeholder = ''" 
          id="search-input" 
          class="search-input" 
          placeholder="Looking for something?" />
        <span id="search" class="search-icon"><i class="fa-solid fa-magnifying-glass fa-md" style="color: #442B1D;"></i></span for="search">
      </form>
    </div>
    <div class="account-wrapper">
      <div id="myaccount-wrapper" class="myaccount-wrapper">
        <button id="myaccount" class="myaccount">
          <a href="#">
            <i class="fa-solid fa-user fa-xl" style="color: #442B1D;"></i>
          </a>
        </button>
      </div>
      <div id="myaccount-modal" class="myaccount-modal">
        <div class="account-signin">
          <h5>Sign In</h5>
          <div class="form-container">
            <label for="uname">Username/Email:</label>
            <input id="uname" type="text" name="username"/>
            <label for="pword">Password:</label>
            <input id="pword" type="password" name="password"/>
            
            <a href="/forgotPassword.html">
              <label for="forgot-pword" class="forgot-pword">
                Forgot Password?
              </label>
            </a>
            <div class="btn-container">
              <button id="login-btn" type="submit" >Login</button>
            </div>
            
            <a href="register">
              <label for="register" class="register">
                Create Account
              </label>
            </a>
          </div>
        </div>
        <div class="account-profile">
          <h5>Welcome!</h5>
          <div class="form-container">
            <a href="/user-profile.html">
              <label for="profile" class="profile">
                User Profile
              </label>
            </a>
            <div class="btn-container">
              <button id="logout-btn" type="submit" onclick="logout()">Log out</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
    <div id="cart-wrapper" class="cart-wrapper">
      <button class="cart">
        <a href="/shoppingcart.html">
          <i id="cart-icon" class="fa-solid fa-cart-shopping fa-xl" style="color: #442B1D;"></i>
        </a>
      </button>
    </div>
  </header>
  <!-- page content starts here -->
  <main class="content-wrapper" id="content-wrapper">
    <div class="contact-us-container">
      <h2>We'd love to hear from you</h2>
      <p>If you have questions / clarifications from us, don't hesitate to contact us by filling out the form below</p>
      <div class="row">
        <div class="column">
          <label>Name *</label>
          <input type="text" id="name" required>
        </div>
        <div class="column">
          <label>Email Address *</label>
          <input type="email" id="email" required>
        </div>
        <div class="column">
          <label>Phone Number *</label>
          <input type="number" id="phone" required>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label>Subject *</label>
          <input type="text" id="subject" required>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label>Description *</label>
          <textarea id="description" required></textarea>
        </div>
      </div>
      <div class="row"></div>
      <div class="row">
        <div class="right">
          <div class="submit-btn-container">
            <button id="submit-btn" type="submit" onclick="validateForm()">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div>

  </main>
  <!-- footer contains page info and social media links -->
  <footer class="footer-wrapper">
    <span>&copy; 2023, RASVEL's | Lambton College in Toronto - Fall 2023.</span>
    <div class="social-media">
      <a href="https://www.facebook.com" target=”_blank”><i class="fa-brands fa-facebook fa-xl" style="color: white;"></i></a>
      <a href="https://www.instagram.com" target=”_blank”><i class="fa-brands fa-instagram fa-xl" style="color: white;"></i></a>
    </div>
  </footer>
</body>
</html>
