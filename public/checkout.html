<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="css/checkout.css">
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" /> 
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap">

    <script src="https://kit.fontawesome.com/735452579a.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body id="body">
    <!-- header contains logo, navigation, popups on hover -->
    <header>
      <div class="logo">
        <a href="/home"><img src="/images/logo.png" /></a>
      </div>
      <nav class="nav-container">
        <a href="/book-list" id="books" class="nav-items books">Books</a>
        <a class="nav-items" href="/about.html">About Us</a>
        <a class="nav-items" href="/contact.html">Contact Us</a>
      </nav>
      <div id="search-wrapper" class="search-wrapper">
        <form class="search-bar">
          <input type="text" 
            onfocus="this.placeholder = 'Looking for something?'" 
            onblur="this.placeholder = ''" 
            id="search-input" 
            class="search-input" 
            placeholder="Looking for something?" />
          <span id="search" class="search-icon"><i class="fa-solid fa-magnifying-glass fa-md" style="color: #442B1D;"></i></span for="search">
        </form>
      </div>
      <div class="account-wrapper">
        <div id="myaccount-wrapper" class="myaccount-wrapper">
          <button id="myaccount" class="myaccount">
            <a href="#">
              <i class="fa-solid fa-user fa-xl" style="color: #442B1D;"></i>
            </a>
          </button>
        </div>
        <div id="myaccount-modal" class="myaccount-modal">
          <div class="account-signin">
            <h5>Sign In</h5>
              <form action="/auth/userLogin" method="post">
    <div class="form-container">
      <label for="uname">Username/Email:</label>
      <input id="uname" type="text" name="username" />
      <label for="pword">Password:</label>
      <input id="pword" type="password" name="password" />

      <a href="/forgotPassword.html">
        <label for="forgot-pword" class="forgot-pword">
          Forgot Password?
        </label>
      </a>
      <div class="btn-container">
        <button id="login-btn" type="submit">Login</button>
      </div>

      <a href="register">
        <label for="register" class="register"> Create Account </label>
      </a>
    </div>
  </form>
          </div>
          <div class="account-profile">
            <h5>Welcome!</h5>
            <div class="form-container">
              <a href="/user-profile.html">
                <label for="profile" class="profile">
                  User Profile
                </label>
              </a>
              <div class="btn-container">
                <button id="logout-btn" type="submit" onclick="logout()">Log out</button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      
      <div id="cart-wrapper" class="cart-wrapper">
        <button class="cart">
          <a href="/shoppingcart.html">
            <i id="cart-icon" class="fa-solid fa-cart-shopping fa-xl" style="color: #442B1D;"></i>
          </a>
        </button>
      </div>
    </header>
    <!-- page content starts here -->
    <main id="content-wrapper" class="content-wrapper">
      <div class="checkout-container">
        <div class="container">
            <div class="row">
                <div class="checkout-leftside col-lg-8 col-md-12 ">
                    <!-- checkout content Start -->
                    <div class="checkout-content">
                        <div class="checkout-inner">
                            <div class="checkout-wrap margin-bottom-30 padding-bottom-3">
                                <div class="checkout-block check-bill">
                                    <h3 class="checkout-title">Billing Details</h3>
                                    <div class="bl-block-content">
                                        <div class="check-bill-form">
                                            <form id="myform" action="thankyou.html" method="post">
                                                <span class="bill-wrap bill-half">
                                                    <label>First Name <span style="color: red;">*</span></label>
                                                    <input type="text" id="firstName" name="firstName"
                                                        placeholder="Enter your first name" required />
                                                </span>
                                                <span class="bill-wrap bill-half">
                                                    <label>Last Name <span style="color: red;">*</span></label>
                                                    <input type="text" id="lastName" name="lastName"
                                                        placeholder="Enter your last name" required />
                                                </span>
                                                <span class="bill-wrap">
                                                    <label>Address <span style="color: red;">*</span></label>
                                                    <input type="text" id="address" name="address"
                                                        placeholder="Address Line 1" required/>
                                                </span>
                                                <span class="bill-wrap bill-half">
                                                  <label>Country</label>
                                                  <span class="bl-select-inner">
                                                     <select id="country" name="country" class="bill-select"></select>
                                                      
                                                  </span>
                                                </span>
                                                
                                                <span class="bill-wrap bill-half">
                                                    <label>Post Code</label>
                                                    <input type="text" id="postCode" name="postCode" placeholder="Post Code" />
                                                </span>
                                                
                                                <span class="bill-wrap bill-half">
                                                    <label>Region State</label>
                                                    <span class="bl-select-inner">
                                                        <select name="region" id="region" class="bill-select">
                                                    
                                                        </select>
                                                    </span>
                                                </span>
                                                <span class="bill-wrap bill-half">
                                                  <label>City</label>
                                                  <span class="bl-select-inner">
                                                      <select name="city" id="city"  class="bill-select">
                                                         
                                                      </select>
                                                  </span>
                                              </span>
                                                <span class="bill-wrap">

                                                    <span class="check-order-btn">
                                                        <button class="btn btn-primary btn-checkout">
                                                            Place Order
                                                          </button>
                                                    </span>
                                                </span>

                                            </form>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <!-- <span class="check-order-btn">
                                <a id="mysubmit" class="btn btn-primary">Place Order</a>
                            </span> -->
                        </div>
                    </div>
                    <!--cart content End -->
                </div>

                <!-- Sidebar Area Start -->
                <div class="checkout-rightside col-lg-4 col-md-12">
                    <div class="sidebar-wrap">
                        <!-- Sidebar Summary Block -->
                        <div class="sidebar-block">
                            <div class="sb-title">
                                <h3 class="sidebar-title">Summary</h3>
                            </div>
                            <div class="sb-block-content">
                                <div class="checkout-summary">
                                    <div>
                                        <span class="text-left">Sub-Total</span>
                                        <span class="text-right" id="subTotal"></span>
                                    </div>
                                    <div>
                                        <span class="text-left">Delivery Charges</span>
                                        <span class="text-right" id="deliverCHarges"></span>
                                    </div>
                                    <div class="checkout-summary-total">
                                        <span class="text-left">Total Amount</span>
                                        <span class="text-right" id="totalAmount"></span>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- Sidebar Summary Block -->
                    </div>
                    <div class="sidebar-wrap checkout-pay-wrap">
                        <!-- Sidebar Payment Block -->
                        <div class="sidebar-block">
                            <div class="sb-title">
                                <h3 class="sidebar-title">Payment Method</h3>
                            </div>
                            <div class="sb-block-content">
                                <div class="checkout-pay">
                                    <div class="pay-desc">Please select the preferred payment method to use on
                                        this
                                        order.</div>
                                    <form action="#">
                                        <span class="pay-option">
                                            <ul style="list-style: none; padding-left: 0px;">
                                                <li>
                                                    <span>
                                                        <input type="radio" id="pay1" name="radio-group" checked value="1">
                                                        <label for="pay1">Cash On Delivery</label>
                                                    </span>
                                                </li>
                                                <li>
                                                    <span>
                                                        <input type="radio" id="pay2" name="radio-group" value="2">
                                                        <label for="pay2">Paypal</label>
                                                    </span>
                                                </li>
                                                <li>
                                                    <span>
                                                        <input type="radio" id="pay3" name="radio-group" value="3">
                                                        <label for="pay3">Visa/Master Card</label>
                                                    </span>
                                                </li>
                                            </ul>



                                        </span>
                                        <span class="pay-commemt">
                                            <span class="pay-opt-head">Add Comments About Your Order</span>
                                            <textarea name="your-commemt" placeholder="Comments"></textarea>
                                        </span>

                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Sidebar Payment Block -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>

    <!-- footer contains page info and social media links -->
    <footer class="footer-wrapper">
      <span>&copy; 2023, RASVEL's | Lambton College in Toronto - Fall 2023.</span>
      <div class="social-media">
        <a href="https://www.facebook.com" target=”_blank”><i class="fa-brands fa-facebook fa-xl" style="color: white;"></i></a>
        <a href="https://www.instagram.com" target=”_blank”><i class="fa-brands fa-instagram fa-xl" style="color: white;"></i></a>
      </div>
    </footer>
    <script src="js/vendor/jquery-3.5.1.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/users.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
