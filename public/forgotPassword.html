<!DOCTYPE html>
<html>
  <head>

  <body id="body">
    <header>
      <div class="logo">
        <a href="/user/home"><img src="/images/logo.png" /></a>
      </div>
      <nav class="nav-container">
        <a href="/books-list.html" id="books" class="nav-items books">Books</a>
        <a class="nav-items" href="/about.html">About Us</a>
        <a class="nav-items" href="/contact.html">Contact Us</a>
      </nav>
      <div id="search-wrapper" class="search-wrapper">
        <form class="search-bar">
          <input type="text" 
            onfocus="this.placeholder = 'Looking for something?'" 
            onblur="this.placeholder = ''" 
            id="search-input" 
            class="search-input" 
            placeholder="Looking for something?" />
          <span id="search" class="search-icon"><i class="fa-solid fa-magnifying-glass fa-md" style="color: #442B1D;"></i></span for="search">
        </form>
      </div>
      <div class="account-wrapper">
        <div id="myaccount-wrapper" class="myaccount-wrapper">
          <button id="myaccount" class="myaccount">
            <a href="#">
              <i class="fa-solid fa-user fa-xl" style="color: #442B1D;"></i>
            </a>
          </button>
        </div>
        <div id="myaccount-modal" class="myaccount-modal">
          <div class="account-signin">
            <h5>Sign In</h5>
              <form action="/auth/userLogin" method="post">
    <div class="form-container">
      <label for="uname">Username/Email:</label>
      <input id="uname" type="text" name="username" />
      <label for="pword">Password:</label>
      <input id="pword" type="password" name="password" />

      <a href="/forgotPassword.html">
        <label for="forgot-pword" class="forgot-pword">
          Forgot Password?
        </label>
      </a>
      <div class="btn-container">
        <button id="login-btn" type="submit">Login</button>
      </div>

      <a href="register">
        <label for="register" class="register"> Create Account </label>
      </a>
    </div>
  </form>
          </div>
          <div class="account-profile">
            <h5>Welcome!</h5>
            <div class="form-container">
              <a href="/user-profile.html">
                <label for="profile" class="profile">
                  User Profile
                </label>
              </a>
              <div class="btn-container">
                <button id="logout-btn" type="submit" onclick="logout()">Log out</button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      
      <div id="cart-wrapper" class="cart-wrapper">
        <button class="cart">
          <a href="/shoppingcart.html">
            <i id="cart-icon" class="fa-solid fa-cart-shopping fa-xl" style="color: #442B1D;"></i>
          </a>
        </button>
      </div>
    </header>
    <!-- page content starts here -->
    <main id="content-wrapper" class="content-wrapper">

      <h1>Forgot Password</h1>

      <!-- form to collect user email to send password reset link -->
      <div class="fpw-form-container">
        <form action="">
          <div class="row">
            <div class="column">
              <label for="email">Email Address <span class="error emailErrorMessage">*</span></label>
              <input name="email" type="email" name="" id="email">
            </div>
          </div>

          <div class="row">
            <div class="right">
              <div class="submit-btn-container">
                <button id="submit-btn">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <p>* A password reset link will be sent if the email entered exists in our records. </p>
    </main>
    <!-- footer contains page info and social media links -->
    <footer class="footer-wrapper">
